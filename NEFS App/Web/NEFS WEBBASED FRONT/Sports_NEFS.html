<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="PageScript_NEFS.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="PageStyle_NEFS.css">
    <link rel="stylesheet" type="text/css" href="component.css">
    <link rel="stylesheet" type="text/css" href="default.css">
<style>
  body {background: #16a085;}
</style>

</head>
<body> 
<div class="hidden">
<div class ="navBar_Container">
    <div class ="navBar_Item_Logo"> Sports </div>
    <div class ="navBar_Item_Description"> Add a Sport </div>
</div>
<br>
<form class="cbp-mc-form">
    <div class="cbp-mc-column">
    </div>
    <div class="cbp-mc-column">
    
        <label for="sport">Sport</label>
        <input class="SPORTS_BORDER" type="text" id="sSport" required>
        <label for="additional_Team">Additional team</label>
        <input class="SPORTS_BORDER" type="text" id="sTeam" required>
        <label for="position">Position</label>
        <input class="SPORTS_BORDER" type="text" id="sPosition" required>
        <label for="w">W</label>
        <input class="SPORTS_BORDER" type="text" id="sWin" required>
        <label for="draws">D</label>
        <input class="SPORTS_BORDER" type="text" id="sDraw" required>
        <label for="losses">L</label>
        <input class="SPORTS_BORDER" type="text" id="sLoss" required>
        <label for="link">Link</label>
        <input class="SPORTS_BORDER" type="text" id="sLink" required>

    </div>
    <div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit NEWS_SUBMIT" type="submit" value="Send your data" /></div>
    
</form>

</div>
</body>
</html>
